{% extends 'layout.html' %}

{% block content%}

    <h2 align='center'>Customers List</h2>
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
             </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
            <th scope="row">{{post.id}}</th>
                <td>{{post.name}}</td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
{% endblock %}
